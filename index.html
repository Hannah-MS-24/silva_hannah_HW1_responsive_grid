<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Grid Box Scaffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full" id="main-nav">Nav</nav>
        <div class="box col-start-2 col-end-4 m-col-start-3 m-col-end-7 l-col-span-full" id="main-logo">Logo</div>
    </header>
    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-full" id="hero">Hero Image</div>
            <div class="box" id="buy-now">Buy Now</div>
        </section>
        <section class="grid-con" id="products">
            <div class="box col-span-2">Product 1</div>
            <div class="box col-span-2">Product 2</div>
            <div class="box col-span-2">Product 3</div>
            <div class="box col-span-2">Product 4</div>
        </section>
        <section class="grid-con" id="promo-social">
            <div class="box col-start-1 col-end-4">Promotion</div>
            <div class="box col-start-4 col-end-5">SM</div>
        </section>
    </main>
    <footer>
        <div class="grid-con">
            <nav class="box col-span-4" id="footer-nav">footer nav</nav>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
